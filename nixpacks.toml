[phases.setup]
# Bring Python and virtualenv into the image
nixPkgs = ["python311", "python311Packages.virtualenv"]

[phases.install]
# Create a venv and install deps into it
cmds = [
  "virtualenv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install --no-cache-dir -r requirements.txt"
]

[start]
# Run your app using the venv's Python
cmd = "/opt/venv/bin/python main.py"